<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Registros</title>
</head>
<body>
    <h1><a href="index.html"><-- Inicio</a></h1>
    <br>
    <center>
        <form>
            <h2>REGISTRO</h2>
            <h3>UNETE A LA PAGINA</h3>
            
            <div>
                Nombre de ususario:
                <input type="text" placeholder="usuario">
            </div>
            <br>
            <div>
                Fecha de nacimiento:
                <input type="date" alt="fecha de nacimiento">
            </div>
            <br>
            <div>
                Número de teléfono:
                <input type="number" placeholder="Número de teléfono" >
            </div>
            <br>
            
            <br>
            <div>
                Mensaje:
                <textarea placeholder="Escribe tu mensaje."></textarea>
            </div>
            <br>
            <div>
                Correo electrónico:
                <input type="email" placeholder="Correo electrónico">
            </div>
            <br>
            <div>
                Contraseña:
                <input type="password" placeholder="Contraseña">
            </div>
            <br>
            <div>
                
                <br>
                <img src="concepto-registro-online-diseno-plano_23-2147976705.jpg" width="100">
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </center>
</body>
</html>
